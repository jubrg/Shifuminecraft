<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Shifuminecraft</title>
    <script async src="./assets/js/script.js"></script>
  </head>
  <body>
    <div class="menu">
      <div class="logo">
        <img class="logo" src="/assets/img/logo.png" alt="logo" width="100%" />
      </div>
      <div class="signes">
        <img class="rock" src="/assets/img/rock.png" alt="rock" />
        <img class="paper" src="/assets/img/paper.png" alt="paper" />
        <img class="cisors" src="/assets/img/cisors.png" alt="cisors" />
      </div>
      <div class="button">
        <input type="submit" value="Jouer" class="play" style="height: 60px" />
        <input
          type="submit"
          value="Options"
          class="option"
          style="height: 60px"
        />
        <input
          type="submit"
          value="Quitter"
          class="leave"
          style="height: 60px"
        />
      </div>
    </div>
  </body>
</html>
