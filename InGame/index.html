<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script async src="./assets/script.js"></script>
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet" />
    <title>MC Shifumi</title>
  </head>
  <body>
    <main>
      <img class="bg-img" src="./assets/images/supawit-oat-fin1-1.png" alt="" />
      <div class="separator">
        <div class="separatorLine"></div>
        <div class="separatorLine"></div>
        <div class="separatorLine"></div>
      </div>
      <section>
        <div class="items-Container">
          <div class="items1 items-style">
            <div class="item-img"></div>
          </div>
          <div class="items2 items-style">
            <div class="item-img"></div>
          </div>
          <div class="items3 items-style">
            <div class="item-img"></div>
          </div>
        </div>
      </section>
      <img class="skinleft" src="./assets/images/skinleft.png" alt="" />
      <img class="skinright" src="./assets/images/skinright.png" alt="" />
      <img class="leftItemHand" src="./assets/images/fichier-1-18.png" alt="" />
      <img
        class="rightItemHand"
        src="./assets/images/fichier-1-18.png"
        alt=""
      />
      <div class="heartListLeft">
        <div class="rowLeft">
          <img class="heart" src="./assets/images/heart.png" alt="" />
          <img class="heart" src="./assets/images/heart.png" alt="" />
          <img class="heart" src="./assets/images/heart.png" alt="" />
          <img class="heart" src="./assets/images/heart.png" alt="" />
          <img class="heart" src="./assets/images/heart.png" alt="" />
        </div>
        <div class="rowLeft">
          <img class="heart" src="./assets/images/heart.png" alt="" />
          <img class="heart" src="./assets/images/heart.png" alt="" />
          <img class="heart" src="./assets/images/heart.png" alt="" />
          <img class="heart" src="./assets/images/heart.png" alt="" />
          <img class="heart" src="./assets/images/heart.png" alt="" />
        </div>
      </div>

      <div class="heartListRight">
        <div class="rowRight">
          <img class="heart" src="./assets/images/heart.png" alt="" />
          <img class="heart" src="./assets/images/heart.png" alt="" />
          <img class="heart" src="./assets/images/heart.png" alt="" />
          <img class="heart" src="./assets/images/heart.png" alt="" />
          <img class="heart" src="./assets/images/heart.png" alt="" />
        </div>
        <div class="rowRight">
          <img class="heart" src="./assets/images/heart.png" alt="" />
          <img class="heart" src="./assets/images/heart.png" alt="" />
          <img class="heart" src="./assets/images/heart.png" alt="" />
          <img class="heart" src="./assets/images/heart.png" alt="" />
          <img class="heart" src="./assets/images/heart.png" alt="" />
        </div>
      </div>
      <div class="BoxInfo">
        <p>Vous avez %win% !</p>
        <p>Votre pourcentage de reussite est de %pourcentage%%</p>
        <button>Rejouer !</button>
      </div>
      <button class="saveButton">Sauvegarder</button>
    </main>
  </body>
</html>
